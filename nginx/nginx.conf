events {}

http {
  include /etc/nginx/mime.types;   # ← 이것 추가
  default_type application/octet-stream;

  # 업로드/응답 사이즈, 타임아웃
  client_max_body_size 50m;
  sendfile on;
  tcp_nopush on;
  tcp_nodelay on;
  keepalive_timeout 65;

  # 공통 프록시 헤더 세트
  map $http_upgrade $connection_upgrade {
    default upgrade;
    ''      close;
  }

  server {
    listen 80;
    server_name _;

    # -------- 정적 웹(SPA) --------
    root /usr/share/nginx/html;
    index index.html;

    location / {
      try_files $uri $uri/ /index.html;
    }

    # -------- API (REST/Static) --------
    # /api/static/* 포함해서 모두 FastAPI로 프록시
    location /api/ {
      proxy_pass         http://api:8000/api/;
      proxy_http_version 1.1;

      # 업로드/다운로드 안정화
      proxy_request_buffering off;     # 큰 업로드 스트리밍
      proxy_buffering on;              # 응답 버퍼링
      proxy_buffers 16 64k;
      proxy_busy_buffers_size 128k;
      proxy_read_timeout 3600;
      proxy_send_timeout 3600;

      # 전달 헤더
      proxy_set_header Host              $host;
      proxy_set_header X-Real-IP         $remote_addr;
      proxy_set_header X-Forwarded-For   $proxy_add_x_forwarded_for;
      proxy_set_header X-Forwarded-Proto $scheme;
    }

    # -------- WebSocket (STT) --------
    location /api/ws/ {
      proxy_pass         http://api:8000/api/ws/;
      proxy_http_version 1.1;

      proxy_set_header   Upgrade $http_upgrade;
      proxy_set_header   Connection $connection_upgrade;
      proxy_read_timeout 3600;

      proxy_set_header Host              $host;
      proxy_set_header X-Real-IP         $remote_addr;
      proxy_set_header X-Forwarded-For   $proxy_add_x_forwarded_for;
      proxy_set_header X-Forwarded-Proto $scheme;
    }

    # -------- (선택) Prometheus /metrics 노출 --------
    # 외부에서 스크레이프할 필요 없으면 주석 처리하거나 deny all.
    # 내부만 허용하려면 allow/deny를 조정하세요.
    location = /metrics {
      # allow 127.0.0.1;  # 필요시 허용 아이피 추가
      # deny all;         # 기본 차단
      proxy_pass http://api:8000/metrics;
      proxy_set_header Host $host;
    }

    # (선택) 기본 압축
    gzip on;
    gzip_types text/plain text/css application/javascript application/json application/xml;
  }
}